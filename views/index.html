<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Cheaper Choice</title>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/typed.js.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcAMzGs3-EfpHVMmFjUJvPrX02QIjug0A&libraries=places"></script>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/typed.js/dist/typed.min.js"></script>
  <script src="/static/js/app.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <h3 class="element"></h3>
    </header>
    <div class="input-container row">
      <form class="findPrice">
        <div class="col-sm-6 col-xs-12">
          <div class="form-group row">
            <input id="start" type="text" name="start" class="form-control" placeholder="Start Address">
          </div>

          <div class="form-group row">
            <input id="end" type="text" name="end" class="form-control" placeholder="End Address">
          </div>
        </div>

        <div class="button-container col-sm-6 col-xs-12">
          <div class='col-sm-6'>
            <button class="btn btn-lg" type="submit" name="submit">Get Estimate</button>
          </div> 
        </div> 
      </form>
    </div>
    <div class="results-container row">
      <div id="estimates" class="col-sm-6 col-xs-12"></div>
      <div id="map" class="col-sm-6 col-xs-12"></div>
    </div>
  </div>
</body>
</html>
